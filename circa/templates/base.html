{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
    <link href="{% static 'css/sticky-footer.css'%}" rel="stylesheet" media="screen">
    <title>{% block title_block %}Circa - Buy and Sell Locally{% endblock %}</title>
    {% block head_block %}{% endblock %}
</head>
<body>
{% block nav_block %}
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Circa<sup>beta</sup></a>
            </div>
            <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/sell/"><span class= "glyphicon glyphicon-usd"></span> Sell</a></li>
                        <li><a href="/accounts/register/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="/accounts/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                    </ul>
            </div>
        </div>
    </nav>
{% endblock %}
    {% block body_block %}{% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
