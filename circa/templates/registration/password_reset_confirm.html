<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block body_block %}

{% if validlink %}
<div class="container">
    <h1>Password Reset</h1>
    <form method="POST" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
</div>
{% else %}
<p>Password reset failed</p>
{% endif %}
{% endblock %}
