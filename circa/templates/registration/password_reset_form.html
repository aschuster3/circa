<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block body_block %}
<div class="container">
    <h1>Password Reset</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <p class="input-field">
            {{ form.email.errors }}
            <label for="{{ form.email.id_for_label }}">E-mail</label>
            {{ form.email }}
        </p>
      <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
</div>
{% endblock %}
