{% extends 'base.html' %}

{% block body_block %}
<div class = "container">
    <h1>Login</h1>

        <form method="post" action=".">
             {% csrf_token %}
             {{ form.as_p }}
             <input type="submit" value="Log in" />
             <input type="hidden" name="next" value="{{ next }}" />
        </form>
    <br>
    <p>Feeling sad and left out? <a href="{% url 'registration_register' %}">Sign up for Circa</a>!</p>
</div>
{% endblock %}
