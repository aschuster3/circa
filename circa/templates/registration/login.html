{% extends 'base.html' %}

{% block body_block %}
<div class = "container">
    <h1>Login</h1>
    {% if next %}
    <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
            You need to log in to do that.
    </div>
    {% endif %}

        <form method="post" action=".">
             {% csrf_token %}
             {{ form.as_p }}
             <input type="submit" class="btn btn-primary" value="Log in" />
             <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <p>Or <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a></p>
    <br>
    <p>Feeling sad and left out? <a href="{% url 'registration_register' %}?next={{ next }}">Sign up for Circa</a>!</p>
</div>
{% endblock %}
