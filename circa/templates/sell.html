{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
    <title>Sell your stuff on Circa</title>
</head>
    <body>
    <div class = "container">
        <h1>List an item for sale</h1>

                <form id ="item_form" method="post" action="/sell/">
                    {% csrf_token %}
                    {% for field in form.visible_fields %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    </div>
                    {%  endfor %}
                    <input type="submit" name="submit" value="Submit item for sale" />
                </form>

    </div>
        <h2>Once you list your item, you'll be able to create an auction for it and schedule a pickup.</h2>
    </body>
</html>
